<mat-card>
  <mat-card-title>Product search</mat-card-title>
  <mat-card-content>

    <form [formGroup]="search">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <input type="text" placeholder="Pick one" matInput formControlName="title"
            [matAutocomplete]="title"><mat-autocomplete #title="matAutocomplete">
            <mat-option *ngFor="let item of list$ | async" [value]="item">
              {{item.title}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

      </div>
    </form>

  </mat-card-content>
</mat-card>

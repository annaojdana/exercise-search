<mat-card>
  <mat-card-title>Product search</mat-card-title>
  <mat-card-content>

    <form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" placeholder="Title" formControlName="title" required>
          <mat-error *ngIf="search.get('title')!.invalid">title is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title>Products list</mat-card-title>
  <mat-card-content>

    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.title}} {{item.price}}</mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
